<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latin Converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      textarea {
        width: 90%;
        height: 40vh;
        display: block;
        margin: 1.8rem;
        padding: 1.2rem;
        border: 4px solid black;
      }

      #output {
        border: 4px solid black;
        width: 90%;
        height: 40vh;
        display: block;
        margin: 1.8rem;
        padding: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1 id="mainHeading">Talk to Ferb</h1>
    <textarea
      id="txt-input"
      placeholder="Write something here for translating in Ferb Latin language"
    ></textarea
    ><br />
    <button id="btn-translate">Translate</button>

    <div class="heading2">Output will show here ⬇️⬇️</div>
    <div id="output"></div>

    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
